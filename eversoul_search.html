    document.getElementById('searchButton').onclick = function() {
        const name = document.getElementById('nameInput').value;
        const trueEndResult = getData(trueEndData, name);
        const inyeonResult = getData(inyeonData, name);
        
        document.getElementById('trueEndResult').innerText = trueEndResult;
        document.getElementById('inyeonResult').innerText = inyeonResult;

        updateSpiritInfo(name);
        document.getElementById('nameInput').value = '';
    };

    function getData(data, name) {
        return data[name] || "해당 이름의 데이터가 없습니다.";
    }

    // 조회 버튼 클릭 시 데이터 추가
    document.getElementById('searchButton').addEventListener('click', function() {
        const nameInput = document.getElementById('nameInput').value;
        addSpiritData(nameInput);
    });

    // 엔터 키로 조회 가능하게 설정
    document.getElementById('nameInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const name = document.getElementById('nameInput').value;
            const trueEndResult = getData(trueEndData, name);
            const inyeonResult = getData(inyeonData, name);
            
            document.getElementById('trueEndResult').innerText = trueEndResult;
            document.getElementById('inyeonResult').innerText = inyeonResult;

            updateSpiritInfo(name);
            document.getElementById('nameInput').value = '';
        }
    });

    function updateSpiritInfo(name) {
        const spiritTableBody = document.getElementById('spiritData');
        spiritTableBody.innerHTML = ''; // 기존 데이터 초기화

        if (spiritData[name]) {
            const valuesToInsert = spiritData[name].slice(0, -1);
            const row = document.createElement('tr');
            valuesToInsert.forEach(value => {
                const cell = document.createElement('td');
                cell.innerText = value;
                row.appendChild(cell);
            });
            spiritTableBody.appendChild(row);

            // 비고 데이터 출력
            const remarks = spiritData[name].slice(-1)[0];
            document.getElementById('remarks').value = remarks;
        }
    }
